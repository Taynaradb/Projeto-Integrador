    <!-- CADASTRO PAGE-->
    <form class="container">
        <div class="projeto">
            <h2 class="title">Cadastro</h2>
        </div>
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input required type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rg">RG</label>
                <input required type="text" class="form-control" id="rg" placeholder="123.456-78">
            </div>
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input required type="text" class="form-control" id="cpf" placeholder="123.456.789-10">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="data">Data de nascimento</label>
                <input required type="text" class="form-control" id="data" placeholder="01/02/1990">
            </div>
            <div class="form-group col-md-6">
                <label for="cartaoSUS">Cartão do SUS</label>
                <input required type="text" class="form-control" id="cartaoSUS" placeholder="700000000000">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefone">Tekefone fixo</label>
                <input type="text" class="form-control" id="telefone" placeholder="(19) 1234-5678">
            </div>
            <div class="form-group col-md-6">
                <label for="celular">Celular</label>
                <input required type="text" class="form-control" id="celular" placeholder="(19) 99999-9999">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="celularRecado">Celular para recado</label>
                <input type="text" class="form-control" id="celularRecado" placeholder="(19) 99999-9999">
            </div>
            <div class="form-group col-md-6">
                <label for="parentesco">Grau de parentesco</label>
                <select class="custom-select" required>
                    <option value="">Escolha um grau de parentesco</option>
                    <option value="filho">Filho(a)</option>
                    <option value="irmao">Irmão(a)</option>
                    <option value="sobrinho">Sobrinho(a)</option>
                    <option value="casado">Marido/Esposa</option>
                    <option value="amigo">Amigo(a)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input required type="email" class="form-control" id="email" placeholder="maria@rosadobem.com">
        </div>
        <div class="form-group">
            <label for="email">Confirmar e-mail</label>
            <input type="text" class="form-control" id="email" placeholder="maria@rosadobem.com">
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" placeholder="Av brasil">
            </div>
            <div class="form-group col-md-4">
                <label for="numero">N°</label>
                <input required type="number" class="form-control" id="numero" placeholder="1234">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="complemento">Complemento</label>
                <input required type="text" class="form-control" id="complemento" placeholder="Casa, Apt, bloco e condominio">
            </div>
            <div class="form-group col-md-8">
                <label for="bairro">Bairro</label>
                <input required type="text" class="form-control" id="bairro" placeholder="jardim ">
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="cidade">Cidade</label>
                <input required type="text" class="form-control" id="cidade">
            </div>
            <div class="form-group col-md-5">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <span><br></span>
        <div class="form-row">
            <div class="form-group col-md-2">
            </div>
            <div class="form-group col-md-4">
                <label for="docRG">RG (FRENTE E VERSO)</label>
              <input type="file" class="form-control-file" id="docRG">
            </div>
            <div class="form-group col-md-5">
                <label for="docCPF">CPF</label>
                <input type="file" class="form-control-file" id="docCPF">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
            </div>
            <div class="form-group col-md-4">
                <label for="docSUS"> Cartão do SUS (Frente e verso) </label>
              <input type="file" class="form-control-file" id="docSUS">
            </div>
            <div class="form-group col-md-5">
                <label  for="docEndereco">Comprovante de endereço</label>
                <input type="file" class="form-control-file" id="docEndereco">
            </div>
        </div>
            <span><br></span>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="aceito" id="aceito" required>
                <label class="form-check-label" for="aceito">
                    Li e estou de acordo com os <a href="#">Termos de uso</a>.
                </label>
                <div class="invalid-feedback">
                    Você deve concordar antes de se cadastrar.
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary mybutton">Enviar</button>
    </form>
