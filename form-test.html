<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form teste</title>




</head>

<body>

    <form class="container">
        <div class="projeto">
            <h2 class="title">Cadastro</h2>
        </div>
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input required type="text" class="form-control" id="nome" placeholder="Nome completo">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="rg">RG</label>
                <input required type="text" class="form-control" id="rg" placeholder="123.456-78">
            </div>
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input required type="text" class="form-control" id="cpf" placeholder="123.456.789-10">
            </div>
    </form>


    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- MASK para formulÃ¡rio -->
    <script src="js/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function ($) {
            $("#cpf").mask("000.000.000-00");
        })
    </script>


</body>

</html>
