<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/dash-style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo.png" width="100px"></a>
                <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    Conta
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acompanhemento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Direitos e leis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Termos de condições</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="fullcard">
            <div class="row">
                <aside class="col-md-3 d-flex justify-content-center align-items-center col-sm mt-5">
                    <ul class="nav flex-sm-column text-center">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Acompanhemento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Direitos e leis</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Termos de condições</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feedback</a>
                        </li>
                    </ul>
                </aside>
                <div class="col-md-9 col-sm mt-5 profile">
                    <div class="row">
                        <div class="col-md-2 d-flex align-items-start">
                            <img src="images/profile.png">
                        </div>
                        <div class="col-md-10 mt-4">
                            <label for="telefone">Nome completo:</label>
                            <input type="text" class="form-control" id="telefone" disabled
                                placeholder="Maria das Dores">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="telefone">Telefone fixo</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(19) 1234-5678">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="(19) 99999-9999">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="celularRecado">Celular para recado</label>
                            <input type="text" class="form-control" id="celularRecado" placeholder="(19) 99999-9999">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="parentesco">Grau de parentesco</label>
                            <select class="form-select" required>
                                <option value="">Escolha um grau de parentesco</option>
                                <option value="filho">Filho(a)</option>
                                <option value="irmao">Irmão(a)</option>
                                <option value="sobrinho">Sobrinho(a)</option>
                                <option value="casado">Marido/Esposa</option>
                                <option value="amigo">Amigo(a)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/function.js"></script>

</body>

</html>
