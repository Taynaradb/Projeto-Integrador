    <meta charset="UTF-8">

    <link href="images/heartbig.png" rel="shortcut icon">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <!-- personalized css -->
    <link href="css/dash-style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-toggler titulo" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        ROSA DO BEM <br>conta
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acompanhemento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Direitos e leis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Termos de condições</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main -->
        <main class="fullcard">
            <div class="row">
                <aside class="col-md-3 d-flex justify-content-start col-sm mt-5">
                    <ul class="nav flex-sm-column dash">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Agendamento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Acompanhemento</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Direitos e leis</a>
                        </li>
                        <li class="nav-item me-5">
                            <a href="#" class="nav-link">Termos de condições</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Feedback</a>
                        </li>
                    </ul>
                </aside>
                <div class="col-md-9 col-sm profile blog-main">
                    <form class="row" method="get" action=".">
                        <div class="col-md-2 d-flex align-items-start pic container">
                            <img class="pic" src="images/profile.png">
                        </div>
                        <div class="form-group col-md-10 mt-4">
                            <label for="inputAddress">Nome completo:</label>
                            <input type="text" class="form-control input-name" id="inputAddress"
                                placeholder="Maria das Dores" disabled>
                        </div>

                        <div class="col-sm-6 mt-4">
                            <label for="telefone">Telefone fixo</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(19) 1234-5678">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="celular">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="(19) 99999-9999">
                        </div>

                        <div class="col-sm-6 mt-4">
                            <label for="celularRecado">Celular para recado</label>
                            <input type="text" class="form-control" id="celularRecado" placeholder="(19) 99999-9999">
                        </div>
                        <div class="col-sm-6 mt-4">
                            <label for="parentesco">Grau de parentesco</label>
                            <select class="form-select" required>
                                <option value="">Escolha um grau de parentesco</option>
                                <option value="filho">Filho(a)</option>
                                <option value="irmao">Irmão(a)</option>
                                <option value="sobrinho">Sobrinho(a)</option>
                                <option value="casado">Marido/Esposa</option>
                                <option value="amigo">Amigo(a)</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="cep">CEP</label>
                                <input name="cep" type="text" value="" class="form-control" id="cep"
                                    onblur="pesquisacep(this.value);">
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="rua">Rua</label>
                            <input name="rua" type="text" class="form-control" id="rua" placeholder="Av brasil">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">N°</label>
                            <input type="number" class="form-control" id="numero" placeholder="1234">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="complemento">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Apt bloco condominio">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="bairro">Bairro</label>
                            <input name="bairro" type="text" class="form-control" id="bairro" placeholder="jardim ">
                        </div>
                        <div class="form-group col-md-7">
                            <label for="cidade">Cidade</label>
                            <input name="cidade" type="text" class="form-control" id="cidade">
                        </div>
                        <div class="form-group col-md-5">
                            <label for="estado">Estado</label>
                            <select id="estado" class="form-control">
                                <option selected>Americana</option>
                                <option>...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mybutton mt-5">Atualizar</button>
                    </form>
                </div>
            </div><!-- /.row -->
        </main>
    </div>

    <!-- START OF FOOTER-->
    <footer class="mt-5">
        <div class="footer-content d-flex justify-content-center">
            <h5>Rosa do Bem</h5>
        </div>
        <div class="d-flex justify-content-center">
            <ul class="list-unstyled d-flex">
                <li><a href="#"><img src="images/instagram.png"></a></li>
                <li><a href="#"><img src="images/facebook.png"></a></li>
                <li><a href="#"><img src="images/whatsapp.png"></a></li>
                <li><a href="#"><img src="images/email.png"></a></li>
            </ul>
        </div>
        <div class="footer-copyright text-center py-3">
            <p>&copy; Copyright
                <a href="#">Rosadobem.com.br</a>
            </p>
            <p>Designed By TDB</p>
        </div>
    </footer>
    <!-- END OF FOOTER-->

    
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- MASK -->
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        $(document).ready(function ($) {
            $("#telefone").mask("(00) 0000-0000");
            $("#cep").mask("00.000-000");
            $("#celular").mask("(00) 00000-0009");
            $("#celularRecado").mask("(00) 00000-0009");
        })
    </script>


</body>

</html>
