                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Acompanhamento</a>
                    </li>
        
                </ul>
            </div>
        </nav>
    </div>

    <!-- END OF NAV BAR -->

    <!-- START OF DASHBOARD -->
    <main class="fullcard">
        
        <ul class="dash">
            <li><a href="#Introduction">Introduction</a></li>
            <li>
              <a href="#What_you_should_already_know"
                >What you should already know</a>
            </li>
            <li>
              <a href="#JavaScript_and_Java">JavaScript and Java</a>
            </li>
            <li><a href="#Hello_world">Hello world</a></li>
          </ul>
        

        <div class="space"></div>
        <div role="main" class="container-fluid">
            

                <div class="col-md-8 blog-main">
                    <form class="container">
                        <div class="projeto">
                            <img src="images/profile.png">
                        </div>
                        <div class="form-group cold-md-6">
                            <label for="inputAddress">Nome completo:</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Maria das Dores"
                                disabled>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="telefone">Telefone fixo</label>
                                <input type="text" class="form-control" id="telefone" placeholder="(19) 1234-5678">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="celular">Celular</label>
                                <input type="text" class="form-control" id="celular"
                                    placeholder="(19) 99999-9999">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="celularRecado">Celular para recado</label>
                                <input type="text" class="form-control" id="celularRecado" placeholder="(19) 99999-9999">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="parentesco">Grau de parentesco</label>
                                <select class="custom-select" required>
                                    <option value="">Escolha um grau de parentesco</option>
                                    <option value="filho">Filho(a)</option>
                                    <option value="irmao">Irmão(a)</option>
                                    <option value="sobrinho">Sobrinho(a)</option>
                                    <option value="casado">Marido/Esposa</option>
                                    <option value="amigo">Amigo(a)</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-2">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" id="cep">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="rua">Rua</label>
                                <input type="text" class="form-control" id="rua" placeholder="Av brasil">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="numero">N°</label>
                                <input type="number" class="form-control" id="numero" placeholder="1234">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" id="complemento"
                                    placeholder="Apt bloco condominio">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" id="bairro" placeholder="jardim ">
                            </div>

                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-7">
                                <label for="cidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade">
                            </div>
                            <div class="form-group col-md-5">
                                <label for="estado">Estado</label>
                                <select id="estado" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                        </div>
                        <span><br></span>
                        <button type="submit" class="btn btn-primary mybutton">Atualizar</button>
                    </form>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </main>

    <!-- START OF FOOTER-->

        </div>

            <p>Designed By TDB</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Popper JS -->
